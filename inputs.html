<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Kinds of Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="hello">Hello World</label>
      <br><br>
      <input type="text" name="text" value="">
      <input type="button" name="button" value="Click Me">
      <br><br>
      <label for="color">Which color do you like?</label>
      <input type="color" name="" value="">
      <br><br>
      <label for="date">Please select the date and time: </label>
      <input type="date" name="" value="">
      <input type="datetime-local" name="" value="">
      <br><br>
      <label for="email">Enter your email: </label>
      <input type="email" name="" value="">
      <input type="submit" name="subit">
      <br><br>
      <label for="file">Please upload your file: </label>
      <input type="file" name="upload" value="">
      <br>
      <input type="hidden" name="" value="">
      <br>
      <input type="image" name="image" value="">
      <br><br>
      <label for="password">Enter your password: </label>
      <input type="password" name="password" value="">
      <br><br>
      <input type="radio" name="btn" value="">
      <br>
      <label for="rate">How do we do today? </label>
      <input type="range" name="rate" value="">
      <br><br>
      <label for="reset">Reset Here </label>
      <input type="reset" name="reset" value="Reset">
    </form>
  </body>
</html>
